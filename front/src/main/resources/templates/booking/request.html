<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:insert="fragments/head.html">
	<meta charset="UTF-8"/>
	<title>PrÃªt</title>
</head>
<body>
	<header th:insert="fragments/header.html"></header>
	<div class="container" id="main" align="center">
		<div class="row">
			<div class="col-md-12">
				<h1><b>Ajouter un utilisateur</b></h1>
				<div class="card">
					<div class="card-body">
						<form class="form-inline my-1 my-lg-0" action="#" th:action="@{/booking/request/create}" method="get">
			    			<input type="hidden" th:value="${ibn}" th:name="ibn"></input>
			    			<input class="form-control mr-sm-2" type="email" th:name="email" placeholder="l'e-mail de l'utilisateur" required></input>
			    			<br/>
			    			<input class="btn btn-success" type="submit" th:value="Valider"></input>
						</form>
					</div>
				</div>
				</br>
				<h1><b>Liste des Utilisateurs en attente</b></h1>
				<div class="card">
					<div class="card-body">
						<table class="table table-dark table-responsive col-auto row col-md-4 col-md-push-8">
							<tr>
								<th scope="col">#</th>
								<th scope="col">Username</th>
								<th scope="col">Date de demande</th>
							</tr>
							<tr th:each="request, cStat : ${requests}">
						        <td th:text="${cStat.index + 1}">...</td>
						        <td th:text="${request?.user?.username}">...</td>
								<td th:text="${#dates.format(request?.release_date, 'dd-MM-yyyy')}">...</td>
						    </tr>
						</table>
					</div>
				</div>
				<h1><b>Supprimer un utilisateur</b></h1>
				<div class="card">
					<div class="card-body">
						<form class="form-inline my-1 my-lg-0" action="#" th:action="@{/booking/request/delete}" method="get">
			    			<input type="hidden" th:value="${ibn}" th:name="ibn"></input>
			    			<input class="form-control mr-sm-2" type="email" th:name="email" placeholder="l'e-mail de l'utilisateur" required></input>
			    			<br/>
			    			<input class="btn btn-danger" type="submit" th:value="Valider"></input>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br/>
	<div th:insert="fragments/script.html"></div>
	<div th:insert="fragments/footer.html"></div>
</body>
</html>
